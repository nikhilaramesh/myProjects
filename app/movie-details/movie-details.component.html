<h1>Movie Details</h1>
<table>
    <tr>
        <th>Movie Name</th>
        <th>About the Movie</th>
        <th>Movie Poster</th>
        <th>Booked Tickets</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let item of movArr;let i=index">
        <td>
            {{item.movieName}}
        </td>
        <td>
            {{item.movieDescription}}
        </td>
        <td>
            <img [src]=item.moviePoster />
        </td>
        <td>
            {{ticketsArr[i]}}
        </td>
        <td>
            <input type="button" value="view" (click)=viewEventHandler(item)/>
        </td>
    </tr>
</table>
<div *ngIf="showView;">
<app-about-movie [dataToParent]=showMovie (dataFromChild)=showTickets($event)></app-about-movie>
</div>
